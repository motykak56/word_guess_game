<!-- Step 1: Create the Layout. -->
<!-- Step 2: Flag key sections with specific id names. These will be replaced by JavaScript -->
<!-- Step 2: Link to JavaScript (at end of the file) -->

<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset='UTF-8'>
    
    <title><h1>Animal Word Guess</h1></title>

    <!-- Bootstrap CDN -->
    <!--<link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"-->
    <link rel='stylesheet' href="Assets/css/style.css">
  </head>

  <body>

    <!-- Bootstrap Container will hold everything. -->

<div id="animals"><img src="Assets/images/panorama_collage1[1].jpg"/></div>
<div class="table">
        <div class="container">
<h1>Animal Word Guess</h1>
        
          <h2>Guess the names of the smartest animals in the world!</h2>
          <div id="choose"><medium>Choose your first letter to begin...</medium>
          </div>
        </div>
      </div>

<tr><div id="animal1"><img src="Assets/images/animal13.jpg" height="100%" width="100%"/></div><div id="animal2"><img src="Assets/images/animal14.jpg" height="100%" width="100%"/></div></tr>
     
        <div class="row">
              <h3 class="title"><strong>Word to Guess</strong></h3>
            </div>
          <!--This first body:  Holds the word blanks the client uses to guess the word-->
            <div class="body1">

              <!-- This h3 section called word-blanks is what we"ll be replacing with letters as the user guesses.-->
              <h3 id="word-blanks">_ _ _ _ _ _ _ _ _ </h3>

            </div>

          </div>

          <!-- This body: Holds the list of Wrong User Guesses. -->
         <div id="body2">

              <!-- This span section called wrong-guesses is where we will be dumping the wrong guesses. -->
              <strong>Wrong Guesses: </strong> <span id="wrong-guesses">0</span>

          </div>

          <!-- Next body:  holds the Number guesses left. -->
          <div id="body3">

              <!-- This span is where we"ll hold the number of guesses left. -->
              <strong>Guesses Left: </strong> <span id="guesses-left">9</span>

          </div>

          <!-- Next body: Holds the number of Wins. -->
          <div id="body4">

              <!-- This span called win-counter is where we"ll be holding the number of wins.-->
              <strong>Wins: </strong> <span id="win-counter">0</span>

          </div>

          <!-- Next body: Holds the number of Losses. -->
          <div id="body5">

              <!-- This span called loss-counter is where we"ll be dumping the number of losses. Pay attention to the id called ****loss-counter***; we"ll be referencing this in the JavaScript. -->
              <strong>Losses: </strong> <span id="loss-counter">0</span>

            </div>

          </div>

        </div>

      </div>

    </div>

    <!-- Adds a link to the JavaScript file. Loaded at the bottom so it waits for the HTML content to display first. If you put this at the top it will crash, because the HTML IDs won"t exist yet.-->
    <script src="../word_guess_game-master/Assets/javascript/logic.js"></script>

  </body>

</html>
